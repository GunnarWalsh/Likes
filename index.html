<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <nav class="navbox">
            <h1>Network</h1>
        </nav>
        <h2>Your Feed</h2>
        <div class="row">
            <div class="flexedcolumn">
                <div class="some-user-1">
                    <div class="Na-Li-Bu">
                        <p class="name">Niel M</p>
                        <div class="like-area">
                            <p id="likes">9 like(s)</p>
                            <button onclick="pressedLike(this)" class="like-button">Like</button>
                        </div>
                    </div>
                    <div class="filler">
                        <p>I just set up this new discord bot, let me know what you all think <a href="$">link</a> </p>
                    </div>
                </div>
                <div></div>
                <div class="some-user">
                    <div class="Na-Li-Bu">
                        <p class="name-long">Nichole K</p>
                        <div class="like-area">
                            <p class="likes2">12 like(s)</p>
                            <button onclick="pressedLike2(this)" class="like-button">Like</button>
                        </div>
                    </div>
                    <div class="filler">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div></div>
                <div class="some-user">
                    <div class="Na-Li-Bu">
                        <p class="name">Jim R</p>
                        <div class="like-area">
                            <p class="likes3">9 like(s)</p>
                            <button onclick="pressedLike3(this)" class="like-button">Like</button>
                        </div>
                    </div>
                    <div class="filler">
                        <p>I cant stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
            <div class="sidecol">
                <img class="user-pic" src="MEDIA/user-circle.png" alt="user img">
                <a href="#">Add an avatar</a>
                <h2>James D</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
